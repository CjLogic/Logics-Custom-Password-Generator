<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Logic Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="password_lock.png"/>
</head>
<body>

    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <p>Never use an insecure password again !</p>
        <button id="generatebtn" onclick="generateBtn()">Generate Passwords</button>
        <hr>
        <label for="charCount">Password Length: </label>
        <input type="number" id="charCount" min="8" max="15" placeholder="Minimum 8 Characters">
        <div id="inputContainer"></div>
    </div>
        <div class="passwords">
        <div class="passwordOne">
        <div class="password" id="password-one"></div>
        <button class="copy-btn" id="copy-btn1"><i class="fa-regular fa-copy"></i></button>
    </div>
        <div class="passwordTwo">
        <div class="password" id="password-two"></div>
        <button class="copy-btn" id="copy-btn2"><i class="fa-regular fa-copy"></i></button>
 </div>

        <script type="module" src="index.js"></script>
    <script src="https://kit.fontawesome.com/e02387e68e.js" crossorigin="anonymous"></script>
</body>
</html>
